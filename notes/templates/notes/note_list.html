<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
</head>
<body>
    <h1>Notes List</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
        {% empty %}
            <li>No notes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
